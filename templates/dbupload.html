<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        #submitButton {
            height: 20px;
            width: 70px;
        }
        #submitTextArea {
            width: 400px;
        }
    </style>
</head>
<body style="background-color:powderblue;">
    <h1>
        Welcome to the Database Uploader
    </h1>
    <ul id="navBar">
        <li><a href="/dbupload">Upload</a></li>
        <li><a href="/">Database</a></li>
    </ul>
    <ul>
        <li><a href="/dbfilemanager">File Manager</a></li>
        <li><a href="/uploadtest">Upload test</a></li>
    </ul>
    <p style="font-size:25px;">Upload your files here.</p>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <p id="fileSubmissions">
            <input id="submitTextArea" type="file" name="file" multiple required/>
        </p>
        <p>
            Pick a molecule type for the file.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input id="dna" name="moleculeType" type="radio" value="dna" />
            <label for="dna">DNA</label>&nbsp; -
            <input id="rna" name="moleculeType" type="radio" value="rna" />
            <label for="rna">RNA</label>&nbsp; -
            <input id="dnaRna" name="moleculeType" type="radio" value="dnaRna" />
            <label for="dnaRna">DNA/RNA</label>&nbsp;&nbsp;&nbsp;
        </p>
        <p id="moleculeNameField">
            Molecule name&nbsp;&nbsp;&nbsp;
            <input id="nameTextArea" name="name" type="text" />
        </p>
        <p id="categoryTextField">
            Type a category this file can go into.&nbsp;&nbsp;&nbsp;
            <input id="categoryTextArea" name="category" type="text" />
        </p>
        <p id="descriptionTextField">
            Type a description of your file(s).&nbsp;&nbsp;&nbsp;
            <input id="descriptionTextArea" size="200" name="description" type="text"/> 
        </p>
        <p>
            <input id="uploadButton" onclick ="uploadCheck()" type="submit" value="Upload" />
        </p>
        <p id="displayMessage"></p>
        <!-- <script>
            function addFile() {
                var x = document.createElement("INPUT");
                x.setAttribute("type", "file");
                x.style.width = "400px";
                document.getElementById("fileSubmissions").appendChild("<br/>")
                document.getElementById("fileSubmissions").appendChild(x);
            }
        </script> -->
        <script>
            function uploadCheck() {
                if (document.getElementById("categoryTextArea").value.localeCompare("") == 0) {
                    document.getElementById("displayMessage").innerHTML = "Please type a category for your file(s)";
                }
                else if (document.getElementById("nameTextArea").value.localeCompare("") == 0) {
                    document.getElementById("displayMessage").innerHTML = "Please select a molecule name for your file(s)";
                }
                else if (document.getElementById("dna").checked == false && document.getElementById("rna").checked == false && document.getElementById("dnaRna").checked == false) {
                    document.getElementById("displayMessage").innerHTML = "Please select a molecule type for your file(s)";
                }
                else if (document.getElementById("descriptionTextArea").value.localeCompare("") == 0) {
                    document.getElementById("displayMessage").innerHTML = "Please enter a description of your file(s)";
                }
                else {
                    //enter submission function call here
                    document.getElementById("displayMessage").innerHTML = "Sending...";
                }
            }
        </script>
    </form>


</body>
</html>
